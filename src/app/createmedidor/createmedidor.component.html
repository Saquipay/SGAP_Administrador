<div class="container">
    <div class="row">
      <div class="col-2">
        
      </div>
      <div class="col-8">
        <div>
          <hr>
        </div>
        <h1>Crear Medidor</h1>
        <div>
          <hr>
        </div>
        <form (ngSubmit)="onSubmit()">
  
          <div class="form-group">
            <input type="text" class="form-control" id="id" required name="id" placeholder="Id Medidor">
          </div>
  
          <div class="form-group">
            <input type="text" class="form-control" id="instalacion" required name="instalacion" placeholder="Fecha Instalacion">
          </div>
      
          <div class="form-group">
            <input type="text" class="form-control" id="marca" required name="marca" placeholder="Marca">
          </div>
      
      
          <button type="submit" class="btn btn-outline-success btn-block">Guardar</button>
        </form>
      </div>
      <div class="col-2">
  
      </div>
    </div>
  </div>
